<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - VendorBridge</title>
    <link rel="stylesheet" href="manage-orders.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
                <div class="header-center">
                    <h1><i class="fas fa-box"></i> Manage Orders</h1>
                    <p>Review and manage supplier responses to your requests</p>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span id="vendorName">Vendor</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="page-main">
            <!-- Stats Summary -->
            <div class="stats-summary">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalRequests">0</h3>
                        <p>Total Requests</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-reply"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalResponses">0</h3>
                        <p>Supplier Responses</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pendingResponses">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="acceptedResponses">0</h3>
                        <p>Accepted</p>
                    </div>
                </div>
            </div>

            <!-- Orders List -->
            <div class="orders-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Your Requests & Supplier Responses</h2>
                    <div class="filter-controls">
                        <select id="statusFilter" onchange="filterOrders()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="accepted">Accepted</option>
                            <option value="rejected">Rejected</option>
                        </select>
                        <button class="refresh-btn" onclick="refreshOrders()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="orders-container" id="ordersContainer">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your orders...</p>
            </div>
        </div>
    </div>

    <script src="manage-orders.js"></script>
</body>
</html>
